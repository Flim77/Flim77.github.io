<body class="Join">
    <nav>
        <table class="portal">
            <tr>
              <td><a href="index.html"><img src="Images/indieaidtr.png" alt="indie aid logo" id="logo"></a></td> 
              <td><a href=AboutUs.html class="TL">About us</a></td>
              <td><a href=Events.html class="TL">Events</a></td>

               <!--TL stands for top link, using this class to specifiy link decoration for the portal up top-->
            </tr>
        </table>
      </nav>
      <br>
      <br>
      <br>
    <h2>Donate Today!</h2>
    <img src="Images/wallet.png" alt="wallet with moth coming out" class="right wallet">
    <br>
    <form action=Thankss.html id="formDono">
        <label for="Fname">First Name: </label><input type="text" id="Fname" placeholder="First name" required>
        <br>
        <br>
        <label for="Lname">Last Name: </label><input type="text" id="Lname" placeholder="Last name" required>
        <br>
        <br>
        <label for="Pnumber">Phone Number: </label><input type="tel" id="Pnumber" placeholder="000-000-0000" required>
        <br>
        <br>
        <label for="email">Email: </label><input type="email" id="email" placeholder="youremail@domain.com" required>
        <br>
        <br>
        <label for="donation-amount">Donation Amount: $</label>  
     <input type="number" id="donation-amount" placeholder="100" class="SB" required>
     <br>
     <br>

     <h2 class="left">Credit Card Information:</h2>
       <label for="Cardtype">Card Type:</label> <select id="Cardtype">
            <option>MasterCard</option>
            <option>Visa</option>
            <option>American Express</option>
        </select>
        <br>
        <label for="Cnum">Credit Card Number:</label><input type="number" id=Cnum required>
       <br>
        <label for="CVV">Enter The CVV:</label><input type="number" id=CVV  required>
       <br>
        <label for="expM">Enter The Expiration Date:</label><input type="number" id=expM  placeholder="mm" required>
       <label for="expY">/</label> <input type="number" id=expY placeholder="yy" required>
      <br>
       <label for="Address">Billing Address:</label>
       <br>
       <input type="text" id="Address" required>
       <br>
        <br>
        <label for="submit">Please Hit Submit Down Below:</label>
        <br>
        <input id="submit" type="submit">
    </form>


</body>
</html>
